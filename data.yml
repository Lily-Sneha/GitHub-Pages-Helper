- name: Restoring a deleted repository
  description: Anyone can restore deleted repositories that were owned by their own personal account. Organization owners can restore deleted repositories that were owned by the organization.
  url:  "https://docs.github.com/en/repositories/creating-and-managing-repositories/restoring-a-deleted-repository"
  filters: [Docs]
  categories: [3. Resources]
  tags: []

- name: Managing GitHub Actions settings for a repository
  description: You can disable or configure GitHub Actions for a specific repository.
  url: "https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository"
